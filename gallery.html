<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Studio Ghibli Gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
		<!--Installing A-Frame-->
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>

    <!--***************************************************
    // SKY COLOR 
    ****************************************************-->
    <a-scene>
    <a-sky color="white"></a-sky>

    <!--***************************************************
    // FLOOR
    ****************************************************-->
    <a-plane position="0 0 -15" height="40"
        width="35" rotation="-90 0 0"
        src="https://codehs.com/uploads/88dfdd68b124a53bf74887afe01bfbcb">
        
    </a-plane>

    <!--***************************************************
    // L&R WALLS
    ****************************************************-->
    <a-box position="12 3.4 -15" height="7" width=".5"
        src="https://codehs.com/uploads/a7a1fa7e68798cf19da22441f4000687" depth="30">
        
    </a-box>
    
    <a-box position="-12 3.4 -15" height="7" width=".5"
        src="https://codehs.com/uploads/a7a1fa7e68798cf19da22441f4000687" depth="30">
        
    </a-box>

    <!--***************************************************
    // CEILING
    ****************************************************-->
    <a-box rotation="0 0 -90" position="0 7 -15" height="25" width=".5"
        src="https://codehs.com/uploads/56734bd849dd3313c099bc5fe0f50d08" depth="30">
        
    </a-box>

    <!--***************************************************
    // FRONT WALL
    ****************************************************-->
    <a-box rotation="0 -90 0" position="0 3.4 -29.719" height="7" width=".5"
        src="https://codehs.com/uploads/011b6da75ec71e9fb795e552b53d8827" depth="25">
        
    </a-box>

    <!--***************************************************
    // PLANTS - Design 
    ****************************************************-->
    <a-gltf-model 
      src="https://codehs.com/uploads/04455812627c590e2b3d380568e85561"
      position="-8.990 0.050 -26.228"
    ></a-gltf-model>
    
    <a-gltf-model 
      src="https://codehs.com/uploads/04455812627c590e2b3d380568e85561"
      position="8.990 0.050 -26.228"
    ></a-gltf-model>
    
    <!--***************************************************
    // PICTURE FRAMES
    ****************************************************-->
    <a-gltf-model 
      src="https://codehs.com/uploads/07e5163c568ab729655d4c142925d000"
      position="11.534 2.500 -10.562"
      rotation="0 -90 0"
      scale="3 3 3"
    ></a-gltf-model>
    
    <a-gltf-model 
      src="https://codehs.com/uploads/07e5163c568ab729655d4c142925d000"
      position="-11.534 2.500 -10.562"
      rotation="0 -270 0"
      scale="3 3 3"
    ></a-gltf-model>
    
    
    <!--***************************************************
    // PICTURE 
    ****************************************************-->
    <a-gltf-model 
      src="https://codehs.com/uploads/0e64c6227654cc21ec917b6b6c46a201"
      position="7.125 -1.649 -29.243"
      scale="3.5 3.5 3.5"
    ></a-gltf-model>
    
    
    <!--***************************************************
    // GIRL
    ****************************************************-->
    <a-gltf-model 
      src="https://codehs.com/uploads/393e8a812a685a6b9d5a3a993076f4bf"
      rotation="0 -500 0"
      position="3 0.012 -25"
    ></a-gltf-model>
    
    
    </a-scene>
    
    
</body>
</html>
